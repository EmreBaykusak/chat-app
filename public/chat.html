<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
<h1>Chat Application</h1>

<div class="chat">
    <div id="sidebar" class="chat__sidebar"></div>
    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
            <form id="chat-form">
                <label for="message"></label><input type="text" name="message" id="message" placeholder="Enter your message" required autocomplete="off">
                <button id="send-message">Send message</button>
            </form>

            <button id="send-location">Send location</button>
        </div>
    </div>
</div>

<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{msg}}</p>
    </div>
</script>

<script id="location-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My current location</a></p>
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script type="module" src="/js/chat.js"></script>
</body>
</html>
